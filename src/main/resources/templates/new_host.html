<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>new host - magnetar</title>
</head>
<body>
    <form action="/new_host" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div>
            <label for="displayName">Display name: <input type="text" id="displayName" name="displayName"></label>
        </div>
        <div>
            <label for="fqdn">Fully qualified domain name: <input type="text" id="fqdn" name="fqdn"></label>
        </div>
        <div>
            <input type="submit" value="Save">
        </div>
    </form>
</body>
</html>
